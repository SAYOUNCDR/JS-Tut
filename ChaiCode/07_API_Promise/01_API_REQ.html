<script>
    //    XMLHttpRequest ajax request send and recieve
    const reqURL = "https://api.github.com/users/SAYOUNCDR";
    const xhr = new XMLHttpRequest();

    //sending request to the api 
    xhr.open('GET', reqURL);  //open(method[GET/POST]: string, url:string);

    //getting response from the api 
    xhr.onreadystatechange = function () {
        // console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText); //convert string into json object
            console.log(data.name);
        }
    }
    //open calling
    xhr.send();
</script>
